<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benz Shop</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="css/fontawesome-free-6.5.1-web/css/all.css">
</head>
<body>
  <header>
    <nav>
        <div class="logo">
            <a href="kryesore.html">
                <img src="photos/Benz-logo.PNG"  alt="This is a logo photo">
            </a> 
            </div>
            <div class="nav-link">
                <ul>
                    <li><a href="kryesore.html">HOME</a></li>
                </ul>
            </div>
    </nav>
</header>
    <main>
        <form id="payment-form" autocomplete="off">
            <label for="name">Name on card:</label>
            <input type="text" id="name" name="name" placeholder="Fil Fis" required>
            <label for="cvc">CVC:</label>
            <input type="text" id="cvc" name="cvc" required pattern="[0-9] {3,4}">
            <label for="adress">Adress:</label>
            <input type="text" id="adress" name="adress" placeholder="Prstina,Kosovo">
            <button type="submit" id="pay-button">Pay</button>
          </form>
          <div id="success-message" style="display: none;">
            <P>Thank you for your payment. Your car will be delivered within 9-11 days.</P>
          </div>
    </main> 
    <footer>
      <div class="container">
          <div class="footer-content">
              <div class="footer-column">
                  <h3>About Us</h3>
                  <p>
                      Welcome to our website where you can buy a car at a reasonable price with just a clicks taps in a few minutes.
                  </p>
              </div>
              <div class="footer-column">
                  <h3>Contact</h3>
                  <p>123 Main Str. <br> AnyTown, Kosovo <br> Email : mercedes@gmail.com <br> Phone: 444-732-555</p>
              </div>
              <div class="footer-column">
                  <img src="photos/Benz-logo.PNG" alt="Logo" class="footer-logo">
                  <h3>Follow Us</h3>
                  <div class="social-media-icons">
                      <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                      <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                      <a href="https://twitter.com/?lang=en"><i class="fab fa-twitter"></i></a>
                  </div>
              </div>
          </div>
      </div>
  </footer>

  <script src="pyment.js"></script>
</body>
</html>
